<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
  <style>
    html,
    body {
      height: 500px;
      width: 800px;
    }
    body {
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    svg {
      position: relative;
    }
    path {
      stroke-width: 2px;
      stroke-opacity: 1;
    }

    .waypoints {
      fill: black;
      opacity: 0;
    }
  }
  .drinks {
    stroke: black;
    fill: red;
  }
  .lineConnect {
    fill: none;
    stroke: black;
    opacity: 1;
  }
  .locnames {
    fill: black;
    text-shadow: 1px 1px 1px #FFF, 3px 3px 5px #000;
    font-weight: bold;
    font-size: 13px;
  }
</style>

</head>

<body>

  <!-- drop down menu -->
  <div>
    <h3>How will you get to the Seaport today?</h3>
    <select id="transit">
      <option value="bike">Bike from Northeastern University to the ICA</option>
      <option value="mbtaToBCEC">Take public transportation from the North End to BCEC</option>
      <option value="mbtaToBCM">Take public transportation from Somerville to the Boston Children's Museum</option>
      <option value="drive">Drive from Brookline to a Seaport office</option>
    </select>
    <button type="button" id="generate-map">Let's go</button>
  </div>

  <div id="map"></div>

  <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiZXJpY2F5ZWUiLCJhIjoiY2p0ZzhtaWdyMW02ODRibXVjenJwcHJzaiJ9.vIk_KKg89-GGHhbQtc5SCQ';

    var mapboxTiles = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
      attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });

    // blank map
    var map = L.map('map')
    .addLayer(mapboxTiles)
    .setView([42.362766, -71.083709], 13);

    document.querySelector("#generate-map").onclick = function() {

      var transitInput = document.getElementById("transit").value;

      switch(transitInput) {
        case "bike":
          drawMap("geodata/bike.geojson", "media/bike_vector.png", 27);
        break;
        case "mbtaToBCEC":
          drawMap("geodata/t_bcec.geojson", "media/train_vector.png", 16);
        break;
        case "mbtaToBCM":
          drawMap("geodata/t_childrens.geojson", "media/train_vector.png", 36);
        break;
        case "drive":
          drawMap("geodata/drive.geojson", "media/car_vector.png", 34);
      }
    };

    function drawMap(route, vector, destNumber) {

      map.remove();

      mapboxTiles = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
        attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });

      map = L.map('map')
      .addLayer(mapboxTiles)
      .setView([42.362766, -71.083709], 13);

      var svg = d3.select(map.getPanes().overlayPane).append("svg");

      var g = svg.append("g").attr("class", "leaflet-zoom-hide");

      d3.json(route, function(collection) {
        var featuresdata = collection.features.filter(function(d) {
          return d.properties.id == "route1"
        })

        var transform = d3.geo.transform({
          point: projectPoint
        });

        var d3path = d3.geo.path().projection(transform);

        var toLine = d3.svg.line()
        .interpolate("linear")
        .x(function(d) {
          return applyLatLngToLayer(d).x
        })
        .y(function(d) {
          return applyLatLngToLayer(d).y
        });

        var ptFeatures = g.selectAll("circle")
        .data(featuresdata)
        .enter()
        .append("circle")
        .attr("r", 3)
        .attr("class", "waypoints");

        var linePath = g.selectAll(".lineConnect")
        .data([featuresdata])
        .enter()
        .append("path")
        .attr("class", "lineConnect");

        var marker = g.append("svg:image")
        .attr('width', 40)
        .attr('height', 40)
        .attr("xlink:href", vector)
        .attr("id", "marker");

        var originANDdestination = [featuresdata[0], featuresdata[destNumber]]
        var begend = g.selectAll(".drinks")
        .data(originANDdestination)
        .enter()
        .append("circle", ".drinks")
        .attr("r", 5)
        .style("fill", "steelblue")
        .style("opacity", "1");

        var text = g.selectAll("text")
        .data(originANDdestination)
        .enter()
        .append("text")
        .text(function(d) {
          return d.properties.name
        })
        .attr("class", "locnames")
        .attr("y", function(d) {
          return -10
        })
        .attr("class", "locnames")
        .attr("x", function(d) {
          return -50
        })

        map.on("viewreset", reset);
        reset();
        transition();

        function reset() {
          var bounds = d3path.bounds(collection),
          topLeft = bounds[0],
          bottomRight = bounds[1];

          text.attr("transform",
          function(d) {
            return "translate(" +
            applyLatLngToLayer(d).x + "," +
            applyLatLngToLayer(d).y + ")";
          });
          begend.attr("transform",
          function(d) {
            return "translate(" +
            applyLatLngToLayer(d).x + "," +
            applyLatLngToLayer(d).y + ")";
          });
          ptFeatures.attr("transform",
          function(d) {
            return "translate(" +
            applyLatLngToLayer(d).x + "," +
            applyLatLngToLayer(d).y + ")";
          });

          marker.attr("transform",
          function() {
            var y = featuresdata[0].geometry.coordinates[1]
            var x = featuresdata[0].geometry.coordinates[0]
            return "translate(" +
            map.latLngToLayerPoint(new L.LatLng(y, x)).x + "," +
            map.latLngToLayerPoint(new L.LatLng(y, x)).y + ")";
          });

          svg.attr("width", bottomRight[0] - topLeft[0] + 120)
          .attr("height", bottomRight[1] - topLeft[1] + 120)
          .style("left", topLeft[0] - 50 + "px")
          .style("top", topLeft[1] - 50 + "px");

          linePath.attr("d", toLine)

          g.attr("transform", "translate(" + (-topLeft[0] + 50) + "," + (-topLeft[1] + 50) + ")");
        }

        function transition() {
          linePath.transition()
          .duration(7500)
          .attrTween("stroke-dasharray", tweenDash);
        }

        function tweenDash() {
          return function(t) {
            var l = linePath.node().getTotalLength();
            interpolate = d3.interpolateString("0," + l, l + "," + l);
            var marker = d3.select("#marker");

            var p = linePath.node().getPointAtLength(t * l);
            marker.attr("transform", "translate(" + p.x + "," + p.y + ")");
            console.log(interpolate(t))
            return interpolate(t);
          }
        }

        function projectPoint(x, y) {
          var point = map.latLngToLayerPoint(new L.LatLng(y, x));
          this.stream.point(point.x, point.y);
        }
      });

      function applyLatLngToLayer(d) {
        var y = d.geometry.coordinates[1]
        var x = d.geometry.coordinates[0]
        return map.latLngToLayerPoint(new L.LatLng(y, x))
      }
    }

  </script>


</body>

</html>
